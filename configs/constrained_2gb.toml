# edge-inference-rt configuration: Constrained (2 GB budget)
#
# Conservative settings for tight memory environments (e.g., RPi 4
# running other services, or a 2 GB model). Uses sequential strategy
# for maximum buffer reuse and minimum peak memory.
#
# Usage: edge-rt run -c configs/constrained_2gb.toml --prompt "Hello"

model_path = "./models/gpt2-small"
memory_budget = "256M"
strategy = "sequential"
num_threads = 2
enable_profiling = true
